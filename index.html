<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>cov</title>
</head>
<body>


<div class="container">

    <div class="global-cases">
        <h2 class="title">Cases</h2>
        <div class="total">
            <p>total</p>
            <h1 id="gct">Loading...</h1>
        </div>
        <div class="daily">
            <p>daily</p>
            <h1 id="gcd">Loading...</h1>
        </div>
    </div>

    <div class="global-deaths">
        <h2 class="title">Deaths</h2>
        <div class="total">
            <p>total</p>
            <h1 id="gdt">Loading...</h1>
        </div>
        <div class="daily">
            <p>daily</p>
            <h1 id="gdd">Loading...</h1>
        </div>
    </div>

    <div class="by-country">
        <div class="search-container">
            <input type="text" placeholder="search...">
            <button id="refreshApiBtn">Refresh API</button>
            <button id="themeToggleBtn">Dark Mode</button>
        </div>
        <div class="table-container">

            <table>
                <tr>
                    <th>Loading...</th>
                </tr>
            </table>
        </div>
    </div>

</div>










</body>
</html>
