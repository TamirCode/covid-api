<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>cov</title>
</head>
<body>

    <div class="container">

        <div class="global-cases">
            <h1 class="title">Global Cases</h1>
            <div class="total">
                <h2>total</h2>
                <h3 id="gct">Loading...</h3>
            </div>
            <div class="daily">
                <h2>daily</h2>
                <h3 id="gcd">Loading...</h3>
            </div>
        </div>

        <div class="global-deaths">
            <h1 class="title">Global Deaths</h1>
            <div class="total">
                <h2>total</h2>
                <h3 id="gdt">Loading...</h3>
            </div>
            <div class="daily">
                <h2>daily</h2>
                <h3 id="gdd">Loading...</h3>
            </div>
        </div>

        <div class="by-country">
            
            <div class="search-container">
                <input type="text" placeholder="search...">
                <div class="sort-container">
                    <label for="sort-select">Sort:</label>
                    <select id="sort-select">
                        <option value="dog">ABC: Descending</option>
                        <option value="dog">ABC: Ascending</option>
                        <option value="cat">Cases: Descending</option>
                        <option value="hamster">Cases: Ascending</option>
                        <option value="cat">Deaths: Descending</option>
                        <option value="hamster">Deaths: Ascending</option>
                    </select>
                </div>
                <button id="refreshApiBtn">Refresh API</button>
                <button id="themeToggleBtn">Dark Mode</button>
            </div>

            <div class="table-container">
                <table>
                    <tr>
                        <th>Loading...</th>
                    </tr>
                </table>
            </div>
            
        </div>

    </div>

</body>
</html>
